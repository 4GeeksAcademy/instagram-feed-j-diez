<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instagram</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img class="logo" src="img/ig-logo.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarNav">
                <div class="btn-verde">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Crear
                        un nuevo post</button>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Caption:</p>
                                <textarea class="form-control" rows="5"
                                    placeholder="Añada la descripción de su foto aquí..."></textarea>

                            </div>
                            <div class="modal-body">
                                <button class="btn btn-camera"><i class="bi bi-camera-fill icon-modal"></i></button>
                                <button class="btn btn-gps"><i class="bi bi-geo-alt-fill icon-modal"></i></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Publish</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dropdown">
                    <button type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" data-toggle="dropdown" class="btn btn-gear dropdown-toggle"><i
                            class="bi bi-gear-fill"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li><a class="dropdown-item page-header" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" style="color: red;" href="#">Log out</a></li>
                    </ul>
                </div>
        </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center text-center icons-grid">

        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"><i class="bi bi-grid-3x3"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="timeline.html"><i class="bi bi-square"></i></a>
            </li>
          </ul>
    </div>
    <div class="container text-center">
        <div class="row g-3">
            <div class="col-12 col-lg-4">
                <img class="photo-grid" src="img/playa.jpg" alt="playa">
            </div>
            <div class="col-12 col-lg-4">
                <img class="photo-grid" src="img/puente.jpg" alt="puente">
            </div>
            <div class="col-12 col-lg-4">
                <img class="photo-grid" src="img/espiga.jpg" alt="espigas">
            </div>

        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <img class="photo-grid" src="img/lavanda.jpg" alt="lavanda">
            </div>
            <div class="col-md-4">
                <img class="photo-grid" src="img/vaca.jpg" alt="vaca">
            </div>
            <div class="col-md-4">
                <img class="photo-grid" src="img/viajero.jpg" alt="viajero">
            </div>

        </div>
        <div class="row g-3">
            <div class="col-md-4">
                <img class="photo-grid" src="img/lago.jpg" alt="lago">
            </div>
            <div class="col-md-4">
                <img class="photo-grid" src="img/arbol.jpg" alt="arbol">
            </div>
            <div class="col-md-4">
                <img class="photo-grid" src="img/globo.jpg" alt="globo">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
